{% include smallheader.html %}
{% include navbar.html %}

<div class="b--light-gray bw4 tl-ns fw1 f3 mw7 center f4 mid-gray pal">
  {% for post in site.posts %}
  <h1><a class="link" href="{{ post.url }}">{{ post.title }}</a></h1>
  <div class="lh">
    <p>{{ post.author }} &middot; {{ post.date | date: "%B %-d, %Y" }}</p>
  </div>
  <div class="lh-copy pts">
    {{ post.excerpt }}
  </div>
  {% endfor %}
</div>
